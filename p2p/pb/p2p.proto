syntax = "proto3";

package p2p.pb;

option go_package = ".;p2p_pb";

message Message {
	Type type = 1;
	bytes data = 2;
	uint32 seq = 3;
	string error  = 4; // response error

	enum Type {
		Invalid = 0;
		Proposal = 1;
		Vote  = 2;
		NewView = 3;
		TxList = 4;
		Response = 5;
		BlockReq = 6;
		TxListReq = 7;
	}
}
